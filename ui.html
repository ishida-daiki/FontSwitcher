<Style>
  body {
    margin: 0;
    background-color: var(--figma-color-bg);
    color: var(--figma-color-text);
  }
  .wrapper {
    width: 100%;
    height: 100%;
    flex-direction: column;
    display: flex;
  }
  .container {
    background: white;
    border-bottom: 1px solid var(--color-border, rgba(0, 0, 0, .1));
    display: flex;
  }
  .title_container {
    width: 260px;
    padding: 1rem;
    justify-content: center;
    align-items: center;
    display: flex;
  }
  .title_container_select {
    /* background: #2C2C2C; */
    background: var(--figma-color-bg-inverse);
  }
  .title_container_not_select {
    background: white;
  }
  .title {
    font-size: 14px;
    font-family: Inter;
    word-wrap: break-word;
  }
  .select {
    color: white;
    font-weight: 600;
  }

  .not_select {
    color: #6E6E6E;
    font-weight: 400;
  }
  .topic {
    color: #2C2C2C;
    font-size: 0.8rem;
    font-family: Inter;
    font-weight: 700;
    word-wrap: break-word
  }
  .contents {
    padding: 20px;
    gap: 8px;
    display: flex;
    flex-direction: column;
  }
  .layer_cantainer {
    padding-left: 1rem;
    padding-right: 1rem;
    padding-top: 1rem;
    padding-bottom: 1rem;
    border-radius: 12px;
    background: #FAFAFA;
    border: 1px #CACACA solid;
  }
  .layer_content {
    color: #2C2C2C;
    font-size: 0.8rem;
    font-family: Inter;
    font-weight: 400;
    line-height: 20px;
    word-wrap: break-word
  }
  .style_container {
    gap: 16px;
    display: flex;
    flex-direction: column;
  }
</Style>

<link rel="stylesheet" href="./node_modules/figma-plugin-ds/dist/figma-plugin-ds.css">

<body>
  <div class="wrapper">
    <div class="container">
        <div class="title_container title_container_select">
            <div class="title select">スタイルリスト</div>
        </div>
        <div class="title_container title_container_not_select">
            <div class="title not_select">新規追加</div>
        </div>
    </div>
    <div class="contents">
      <div class="topic">レイヤーを選択</div>
      <div class="layer_cantainer">
        <div class="layer_content">Mac 環境確認用</div>
        <div>
          <i data-testid="DeleteIcon"></i>
        </div>
      </div>
    </div>
    <div class="contents">
      <div class="topic">スタイルを選択</div>
      <div class="style_container">
        <div class="layer_cantainer">
          <div class="layer_content">Mac 環境確認用</div>
          <div>
            <i data-testid="DeleteIcon"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
