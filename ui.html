<Style>
  /* Reset CSS */
  html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp, small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, figcaption, figure, footer, header, hgroup, menu, nav, section, summary, time, mark, audio, video {
    margin:0;
    padding:0;
    border:0;
    outline:0;
    font-size:100%;
    vertical-align:baseline;
    background:transparent;
    list-style: none;
  }
  body {
    margin: 0;
    background-color: var(--figma-color-bg);
    color: var(--figma-color-text);
    font-family: 'Inter';
    font-size: 11px;
    font-weight: 400;
    width: 100%;
  }
  svg {
    display: block;
  }
  .tabList {
    position: relative;
    border-bottom: 1px var(--figma-color-border) solid;
    padding-left: 1rem;
    padding-right: 1rem;
    height: 40px;
  }
  .tabList__items {
    display: flex;
    gap: 4px;
    color: var(--figma-color-text-onselected);
    height: 100%;
  }
  .tabList__item {
    display: flex;
    align-items: center;
    margin-right: 0.5rem;
    cursor: default;
    height: 100%;
    color: var(--figma-color-text-disabled);
  }
  .tabList__item:hover {
    color: var(--figma-color-text);
  }
  .tabList__text {
    font-size: 11px;
    font-weight: 500;
  }
  /* 選択されたタブのテキストスタイル */
  .tabList__item--active .tabList__text {
    /* 太字にする */
    font-weight: 600;
    color: var(--figma-color-text);
  }
  /* 選択インジケーターのスタイル */
  .tabList-active-indicator {
    height: 2px; /* インジケーターの高さ */
    background-color: var(--figma-color-bg-component); /* インジケーターの色 */
    width: 100%; /* インジケーターの幅をタブの幅に合わせる */
    position: absolute; /* インジケーターの位置を絶対指定 */
    bottom: -1px; /* インジケーターをタブの下端に位置するように */
    left: 0;
  }
  /* 非アクティブなタブを隠す */
  .tabList-active-indicator--inactive {
    display: none;
  }
  .button-submit {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 0.8rem 1.5rem;
    margin: 16px;
    border-radius: 30px;
    font-weight: 600;
  }
  .button-submit.disabled {
    border: var(--figma-color-border-disabled);
    color: var(--figma-color-text-disabled);
    background: var(--figma-color-bg-disabled);;
  }
  .button-submit.active {
    border: var(--figma-color-border-component);
    color: var(--figma-color-text-onbrand);
    background: var(--figma-color-bg-component);
  }
  .button-submit.active:hover {
    cursor: pointer;
    color: var(--figma-color-text-onbrand);
    background: var(--figma-color-bg-component-hover);
  }
  .button-submit.active:active {
    color: var(--figma-color-text-onbrand);
    background: var(--figma-color-bg-component-pressed);
  }
  .apply-style-container {
    display: flex;
    flex-direction: column;
  }
  .create-style-container {
    display: flex;
    flex-direction: column;
  }
  .error {
    color: var(--figma-color-text-danger);
  }

  .tabList__content {
    display: flex;
    flex-direction: column;
    padding: 8 0px;
  }
  .tabList__title {
    font-weight: 600;
    line-height: 16px;
    letter-spacing: 0.06px;
  }
  .tabList__layer-container {
    display: flex;
    justify-content: space-between;
    cursor: default;
    padding: 0 16px;
    border-radius: 2px;
    align-items: center;
    height: 30px;
  }
  .tabList__layer-contents {
    display: flex;
    flex-direction: column;
    color: var(--figma-color-text-secondary);
    transition: .1s color ease-out;
  }
  .tabList__options-button {
    border: 1px solid transparent;
    outline: none;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 32px;
    width: 32px;
    flex: 0 0 32px;
    line-height: 32px;
    cursor: default;
    fill: var(--figma-color-icon, #333333);
    color: var(--figma-color-icon, #333333);
    border-radius: 3px;
    background-clip: padding-box;
    background-color: transparent;
    transition: .1s fill ease-out,.1s color ease-out;
  }
  .tabList__options-button.delete {
    position: absolute;
    right: 8;
    top: 4;
    bottom: 4;
  }
  .tabList__options-button.edit {
    position: absolute;
    right: 40;
    top: 4;
    bottom: 4;
  }
  .tabList__options-button:hover {
    background-color: var(--figma-color-bg-hover, rgba(0, 0, 0, .06));
    border-radius: 3px;
  }
  /* ボタンがホバーされた時にポップアップを表示する */
  .tabList__options-button:hover + .tabList__popup {
    display: block;
  }
  .tabList__options-button:active {
    background: var(--figma-color-bg-brand);
  }
  .tabList__layer-content {
    font-weight: 400;
    letter-spacing: 0.055px;
  }
  

  .listContainer {
    overflow: auto;
    padding: 0;
    height: 96px;
  }
  .listMessage {
    display: grid;
    place-content: center;
    height: 100%;
    background-color: var(--figma-color-bg-secondary);
    padding: 0 16px;
    line-height: 1.5;
  }
  .center {
    text-align: center;
  }
  .text {
    padding-top: 1px;
    color: var(--figma-color-text-disabled);
    pointer-events: none;
  }
  .container__border {
    height: 1px;
    background: var(--figma-color-border);
  }
  .tabList__svg {
    /* fill: var(--figma-color-icon); */
    fill: var(--figma-color-icon-secondary);
    width: 32;
    height: 32;
  }
  /* ローディングインジケーターのスタイル */
  .loading-indicator {
    /* 必要に応じて他のスタイルを追加 */
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--figma-color-bg-inverse);
    display: flex;
    flex-direction: column;
    align-content: center;
    align-items: center;
    opacity: 95%;
  }
  .progress-ring {
    width: 240px;
    height: 240px;
  }
  .progress-ring__circle {
    transition: stroke-dashoffset 0.35s;
    transform: rotate(-90deg);
    transform-origin: 50% 50%;
  }
  .progress-text {
    color: var(--figma-color-text-oninverse);
  }

  /* Additional styles for 'select' dropdown */
.select-container {
  position: relative;
  margin-bottom: 10px;
}

.select-dropdown {
  padding: 4px;
  border: 1px solid var(--figma-color-border);
  background-color: var(--figma-color-bg);
  border-radius: 4px;
  width: 100%;
  font-family: 'Inter', sans-serif;
  font-size: 11px;
  cursor: pointer;
  appearance: none; /* Disables the native drop-down arrow */
}

.select-dropdown:focus {
  outline: none;
  border-color: var(--figma-color-border-focus);
}

/* Style for custom dropdown arrow */
.select-arrow {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  pointer-events: none; /* Makes sure the svg does not prevent clicking the select box */
}

.select-arrow svg {
  fill: var(--figma-color-icon); /* Icon color */
}

.create-style.font-family {
  display: flex;

.font-family_label {

}

.font-family_labelText {

  /* 非表示にするためのクラス */
  .hidden {

  /* ルート要素 (Block) */
.tabList__container {
  height: 32px;
  display: flex;
  justify-content: space-between;
  align-items: center;

}
  /* ルート要素 (Block) */
.tabList__container__title {
  height: 32px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
  padding: 0 8 0 16px;
  color: var(--figma-color-text-secondary);
  font-weight: 500;
}

/* ポップアップコンテナ (Element) */
.tabList__popup {
  position: absolute;
  bottom: -34px;
  right: 0;
  display: none;
  z-index: 100;
}

/* ポップアップコンテナ (Element Modifier) */
.tabList__popup--visible {
  display: block;
}

/* ポップアップアローのコンテナ (Element) */
.tabList__popup-arrow-container {
  position: relative;
}

/* ポップアップの内容 (Element) */
.tabList__popup-content {
  height: 28px;
  border-radius: 2px;
  background: #222222;
  color: #FFFFFF;
  box-shadow: 0px 2px 7px rgba(0, 0, 0, 0.15);
  padding: 0 8px;
  display: flex;
  align-items: center;
}

/* ポップアップアロー (Element) */
.tabList__popup-arrow {
  position: absolute;
  top: -6px;
  right: 10;
}
/* Dropdown Component Styles */
.dropdown {
  /* スタイルシートのリセットや追加のスタイリングが必要な場合はここに記述 */
  display: flex;
  margin: 0 16 0 8px;
  align-items: flex-start;
}

.dropdown__button {
  font-size: 11px;
  display: flex;
  align-items: center;
  padding-right: 4px;
  color: var(--figma-color-text, #333333);
  fill: var(--figma-color-icon, #333333);
  border-radius: 2px;
  cursor: default;
  box-sizing: border-box;
  background-clip: padding-box;
  height: 28px;
  border: 1px solid transparent;
  border-radius: 2px;

  box-sizing: border-box;
  margin-top: 1px;
  padding: 0 4 0 8px;
  margin: 1 0px;
  background: transparent;
}
.dropdown__button.font-weight {
  flex-grow: 1;
  appearance: none; /* ブラウザデフォルトのスタイルを解除 */
}

.dropdown__button.font-family:hover,
.dropdown__button.font-family:active {
  /* ホバーやフォーカス時の追加スタイル。例えば背景色を変更するなど */
  background: var(--figma-color-bg-hover);
}
.dropdown__button.font-family:focus-visible {
  border: 2px solid var(--figma-color-border-selected);
}
.dropdown__button.font-weight:hover,
.dropdown__button.font-weight:active {
  border: 1px solid var(--figma-color-border, rgba(0, 0, 0, .1));
  justify-content: space-between;
}

.dropdown__label {
  max-width: calc(100% - 12px); /* アイコンの幅を考慮した幅を設定 */
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.dropdown__icon {
  width: 16px; /* SVGの大きさを指定 */

}

.create-style__content {

  padding: 16px;

  height: max-content;

  justify-content: space-between;

}

  cursor: default;
  box-sizing: border-box;
  background-clip: padding-box;
}
.create-style__input {

  box-sizing: border-box;
  background-clip: padding-box;

}
.create-style__input:focus-visible {

}
.styleList-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
  box-sizing: border-box;
  outline: 1px solid transparent;
  outline-offset: -1px;

}
.styleList-content:hover {
  outline: 1px solid var(--figma-color-bg-component, #7b61ff);

  background: var(--figma-color-bg-selected);

}

  color: var(--figma-color-text-onbrand, #fff);

  align-items: center;
  justify-content: center;
  flex-shrink: 0;

  line-height: 32px;
  max-width: 200px;

}
.create-style-content {
  box-sizing: border-box;
  mix-blend-mode: normal;
  overflow: hidden;
  position: relative;
  padding: 16px;
  display: flex;
  flex-direction: row;
  -webkit-box-pack: justify;
  justify-content: space-between;
  -webkit-box-align: center;
  align-items: center;
  border-top: 1px solid var(--figma-color-border);
}
.create-style-tabList__container {
  padding: 8 0px;
  display: flex;
  flex-direction: column;
}
input::placeholder {
  color: var(--figma-color-text-tertiary, #0000004d); /* 好きな薄い色に変更してください */
  opacity: 1; /* 不透明度を設定することもできます（必須ではありません） */
}

<script>
  // 要素を取得します。
  const tabs = document.querySelectorAll('.tabList__item');
  const tabContentsApplyStyle = document.querySelectorAll('.apply-style-container');
  const tabContentsCreateStyle = document.querySelectorAll('.create-style-container');
  const textStyles = document.querySelectorAll('.styleList-content')
  const indicator = document.querySelector('.tabList-active-indicator');
  const loader = document.querySelectorAll('.loading-indicator');

  // 選択された要素とstyleの状態を表示
  let selectedEnv = null;
  let hasSelection = false;
  let isEnvSelected = false;

  // 利用可能な全フォント情報を格納する変数
  let availableFonts = []; // Figma APIから取得するデータ

  // 利用可能なフォントをロードするためにメインスクリプトに要求する
  parent.postMessage({ pluginMessage: { type: 'load-fonts-request' } }, '*');

  // タブアイテムにイベントリスナーを追加する部分を修正
  tabs.forEach((tab, index) => {
    tab.addEventListener('click', () => {
      activateTab(tab);
      // タブの内容を切り替える
      toggleTabContents(index);
    });
  });
  // タブをアクティブ化する関数に加えて、コンテンツの表示切り替えを行う関数を追加
  function toggleTabContents(index) {
    // Apply Stylesタブが選択された場合（index 0）
    if (index === 0) {
      tabContentsApplyStyle.forEach(content => content.classList.remove('hidden'));
      tabContentsCreateStyle.forEach(content => content.classList.add('hidden'));
    }
    // Create Styleタブが選択された場合（index 1）
    else if (index === 1) {
      tabContentsApplyStyle.forEach(content => content.classList.add('hidden'));
      tabContentsCreateStyle.forEach(content => content.classList.remove('hidden'));
    }
  }

  // 最初のタブをアクティブ化する際に、合わせてコンテンツも切り替える
  activateTab(tabs[0]);
  toggleTabContents(0);

  // タブが選択された際の関数を定義します。
  function activateTab(tab) {
    // すべてのタブからアクティブクラスを取り除きます。
    tabs.forEach(t => {
      t.classList.remove('tabList__item--active');
    });
    
    // 選択されたタブにアクティブクラスを追加します。
    tab.classList.add('tabList__item--active');
    
    // インジケーターを活性状態にして、選択されたタブの位置に合わせます。
    indicator.style.display = 'block';
    indicator.style.width = '67px';
    indicator.style.left = `${tab.offsetLeft}px`;
  }
  // タブをクリックした際のイベントリスナーを追加します。
  tabs.forEach(tab => {
    tab.addEventListener('click', () => activateTab(tab));
  });
  // 初期状態（ページ読み込み時）で「Apply Styles」タブをアクティブにします。
  activateTab(tabs[0]); // 最初のタブをアクティブとする

  // progress-ring__circleと同じ値をセットし、
  // SVGの円周の長さを計算する式: 2 * Math.PI * r (半径)
  const circumference = 2 * Math.PI * 52;

  // 最初に円をリングとして表示するために、
  // stroke-dasharrayとstroke-dashoffsetを円周の長さにセットします
  const circle = document.querySelector('.progress-ring__circle');
  circle.style.strokeDasharray = `${circumference} ${circumference}`;
  circle.style.strokeDashoffset = circumference;

  function setProgress(percent) {
    // パーセントに応じたオフセットを計算します
    const offset = circumference - (percent / 100 * circumference);
    // オフセットを設定することでリングを描画します
    circle.style.strokeDashoffset = offset;
  }

  // メッセージがプラグインから送信されたときにイベントを発火させる
  window.onmessage = (event) => {
    const message = event.data.pluginMessage;

    // 共通のエレメントを取得
    const textElement = document.querySelector('.listMessage .text.center'); // textElementをここで定義
    const loadingIndicator = document.getElementById('loadingIndicator');

    switch (message.type) {
      // 選択した要素関連メッセージ
      case 'selection-cleared':
        textElement.innerHTML = 'Select the element whose <br> text you want to change'
        textElement.style.color = 'var(--figma-color-text-disabled)';
        textElement.style.fontWeight = '400';
        hasSelection = false;
        updateButtonState();
        break;
      case 'update-name':
        textElement.textContent = message.name;
        textElement.style.color = 'var(--figma-color-text)';
        textElement.style.fontWeight = '600';
        hasSelection = true;
        updateButtonState();
        break;
      
      // ローディング表示関連メッセージ
      // case 'show-loading':
      //   loadingIndicator.classList.remove('hidden');
      case 'update-progress':
        loadingIndicator.classList.remove('hidden');
        // 進捗状況のパーセンテージを受け取る
        const progressPercent = event.data.pluginMessage.progress;
        // 進捗インジケータを更新する
        setProgress(progressPercent);
        break;
      case 'hide-loading':
        loadingIndicator.classList.add('hidden');
        break;

      // figma内のfont.familyとstyleをselectボックス内に追加
      case 'load-fonts':
        const fontFamilyListContainer = document.getElementById('fontFamilyListContainer');
        const fontWeightListContainer = document.getElementById('fontWeightListContainer');
        fontFamilyListContainer.innerHTML = '';  // 既存のリスト内容を一度クリアする
        availableFonts = message.fonts;  // メッセージからフォント情報を取得する
        
        // 重複せずにフォントファミリー名を記録するためのSetを作成
        const addedFontFamilies = new Set();
        availableFonts.forEach((font) => {
          // フォントファミリー名が既に追加されていなければ操作を行う
          if (!addedFontFamilies.has(font.fontName.family)) {
            addedFontFamilies.add(font.fontName.family);  // Setにフォントファミリー名を追加

            // 新しいフォントファミリーのメニュー項目を作成
            const item = document.createElement('div');
            item.className = 'font-menu__item';
            item.setAttribute('role', 'menuitem');

            // フォントファミリー名を表示するためのテキスト部分を作成
            const text = document.createElement('div');
            text.className = 'font-menu__text';
            text.textContent = font.fontName.family;
            item.appendChild(text);

            // リストにメニュー項目を追加
            fontFamilyListContainer.appendChild(item);
            // 利用可能なfontFamilyの情報を保持する配列（サンプルで用意）
          }
        });
        const listInput = document.getElementById('fontFamilyInput');
          listInput.addEventListener('click', function() {
            if (fontFamilyListContainer.classList.contains('hidden')) {
              fontFamilyListContainer.classList.remove('hidden'); // リストを表示する
            } else {
              fontFamilyListContainer.classList.add('hidden'); // リストを表示する
            }
          });
        // 各フォント選択項目にイベントリスナーを設定する
        fontFamilyListContainer.childNodes.forEach((item) => {
          item.addEventListener('click', () => {
            const fontName = item.textContent; // フォント名を取得する
            const fontFamilyLabel = document.querySelector('.dropdown__label'); //<label>要素を選択する
            fontFamilyLabel.textContent = fontName; // フォント名を更新する
            fontFamilyListContainer.classList.add('hidden'); // フォントリストを非表示にする
            showFontWeightLists(item.textContent, fontWeightListContainer)
          });
        });
        break;
      }
    };
    
  // フォントウェイトを表示する関数
  function showFontWeightLists(fontFamilyName, fontWeightListContainer) {
    fontWeightListContainer.innerHTML = ''; // コンテナをクリア

    // 選択されたフォントファミリーに対応するフォントウェイトを取得してリスト表示する
    const fontWeights = availableFonts.filter(font => font.fontName.family === fontFamilyName);

    fontWeights.forEach((font) => {
      // 新しいフォントウェイトのメニュー項目を作成
      const item = document.createElement('div');
      item.className = 'font-menu__item';
      item.setAttribute('role', 'menuitem');

      // フォントウェイト名を表示するためのテキスト部分を作成
      const text = document.createElement('div');
      text.className = 'font-menu__text';
      text.textContent = `${font.fontName.style}`;
      item.appendChild(text);

      // リストにメニュー項目を追加
      fontWeightListContainer.appendChild(item);

      // 項目がクリックされた時の処理を追加
      item.addEventListener('click', () => {
        const fontWeightLabel = document.querySelector('.dropdown__button.font-weight .dropdown__label');
        fontWeightLabel.textContent = `${font.fontName.style}`;
        fontWeightListContainer.classList.add('hidden'); // フォントウェイトリストを閉じる
      });
    });

    // リストコンテナを表示
    fontWeightListContainer.classList.remove('hidden');
  }

  // Applyボタンの要素を取得し、デフォルトでは無効化する
  const applyBtn = document.getElementById("analyzeBtn"); 
  applyBtn.disabled = true; // 初期状態としてボタンを無効化
  // スタイル選択時のイベントハンドラ
  textStyles.forEach(textStyle => {
    textStyle.addEventListener('click', () => {
      selectedEnv = textStyle.getAttribute('data-env');
      // 他のスタイル名の選択を解除
      textStyles.forEach(ts => ts.classList.remove('active'));
      textStyle.classList.add('active');
      updateButtonState();
    });
  });

  // Applyボタンの初期状態を定義
  applyBtn.disabled = true; // 最初は非活性化しておく

  // Applyボタンの有効/無効ステータスを更新する関数
  function updateButtonState() {
    // selectedEnvがnullでないかをチェックして、isEnvSelectedを更新する
    isEnvSelected = selectedEnv !== null;
    // Applyボタンは環境が選択され、何かが選択されている場合のみ活性化する
    applyBtn.disabled = !(isEnvSelected && hasSelection);

    if (isEnvSelected && hasSelection) {
      applyBtn.classList.remove('disabled');
      applyBtn.classList.add('active');
    } else {
      applyBtn.classList.remove('active');
      applyBtn.classList.add('disabled');
    }
  }

  // UIのHTML中のスクリプトは以下のようになります。
  // UIから送られるメッセージは、上記 figma.ui.onmessage でリッスンされます。
  // When the button is clicked, the plugin will start the text analysis and update
  applyBtn.addEventListener("click", () => {
    parent.postMessage({
        pluginMessage: { 
          type: 'analyzeAndUpdateText',
          fontSettings: {
            env: selectedEnv
          }
        } 
      }, '*');
  });
</script>
