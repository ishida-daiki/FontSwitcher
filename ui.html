<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Analyzer Plugin</title>
    <style>
       /* Add your styles here */
       body {
          margin: 0;
          padding: 8px;
       }
       
       button {
          width: 100%;
          padding: 8px;
          margin-bottom: 8px;
       }
    </style>
</head>
<body>
    <button id="analyzeBtn">Analyze and Update Text</button>

    <script>
    // When the button is clicked, the plugin will start the text analysis and update
    document.getElementById('analyzeBtn').addEventListener('click', () => {
        parent.postMessage({ pluginMessage: { type: 'analyzeAndUpdateText' } }, '*');
    });
    </script>
</body>
</html>
